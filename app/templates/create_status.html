<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Status</title>
</head>
<body>
    <h1>Create Status</h1>
    <form action="/api/status" method="POST">
        <label for="resume_id">Resume ID:</label>
        <input type="number" id="resume_id" name="resume_id" required><br><br>

        <label for="old_status">Old Status:</label>
        <input type="text" id="old_status" name="old_status" required><br><br>

        <label for="new_status">New Status:</label>
        <input type="text" id="new_status" name="new_status" required><br><br>

        <button type="submit">Create Status</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
</head>
<body>
    <h1>Create Resume</h1>
    <form action="/api/resume" method="POST">
        <label for="vacancy">Vacancy:</label>
        <input type="text" id="vacancy" name="vacancy" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br><br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br><br>

        <label for="hr_id">HR ID:</label>
        <input type="number" id="hr_id" name="hr_id" required><br><br>

        <button type="submit">Create Resume</button>
    </form>
</body>
</html>

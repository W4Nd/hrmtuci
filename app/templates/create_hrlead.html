<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create HR Lead</title>
</head>
<body>
    <h1>Create HR Lead</h1>
    <form action="/api/hrlead" method="POST">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" required><br><br>

        <label for="sla">SLA:</label>
        <input type="text" id="sla" name="sla" required><br><br>

        <button type="submit">Create HR Lead</button>
    </form>
</body>
</html>
